<div class="text-center">
    <img src="{{currentUser.profileImage}}" class="img-thumbnail" style="width:20%" alt="Profile picture" />
    <h2>{{currentUser.fullName}}</h2>
    {{'userEmailProfile'|translate}} {{currentUser.eMail}}
</div>

<form class="form-control-static">
    <div class="form-group" style="width:500px;margin:auto">
        <textarea type="text" style="margin-bottom:10px" class="form-control" rows="3" placeholder="What's on your mind?" ng-model="objavaTekst"></textarea>
        <button type="submit" class="btn btn-primary" style="float:right; margin-bottom: 10px;" data-ng-click="objavi(objava)">Post</button>
    </div>

    <div data-ng-hide="messageEdit == ''" data-ng-class="(PostedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'" style="width:500px;margin:4px auto;padding:2px">
        <p class="text-center" style="font-size:13px;margin:0;padding:0">{{messageEdit}}</p>
    </div>
    <div data-ng-hide="postDelete == ''" data-ng-class="(DeletedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'" style="width:500px;padding:2px;position:fixed;margin-left:-250px;left:50%;top:50%;z-index: 10">
        <p class="text-center" style="font-size:13px;margin:0;padding:0">{{postDelete}}</p>
    </div>
</form>

<br>
<br >

<div class="container">
    <div class="row" style="width:80%;margin:0 auto">
              <!-- Begin page content --> 
                 <div ng-repeat="objava in objaveMoje" class="col-sm-12">
                     <div style="border:1px;box-shadow:-1px 1px 4px rgb(128, 128, 128);padding:2px">
                         <form name="myform" editable-form shown="isNew" onhide="isNew=false">
                             <div class="dropdown" style="float:right;box-shadow:-1px 1px 1px rgb(128, 128, 128)">
                                 <button class="btn btn-group-lg dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="font-size:small; width:30px;padding:2px;background-color:#ffffff">
                                     <span class="glyphicon glyphicon-cog"></span>
                                 </button>
                                 <div class="dropdown-menu" style="width:20px;min-width:100px">
                                     <a class="btn btn-block" style="margin:0;font-size:14px" ng-click="remove(objava)"><span class="glyphicon glyphicon-trash" aria-hidden="true" style="margin:0;padding:0"></span>Delete</a>
                                     <a class="btn btn-block" style="margin:0;font-size:14px"ng-click="myform.$show()" e-placeholder="Tekst" e-required e-style="width: 500px"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit</a>
                                 </div>
                             </div>
                                 <p class="text-info" style="background-color:#5bc0de;color:#ffffff;display:inline-block;padding:4px;font-size:small;margin: 5px 0 0 5px" >{{ objava.userName }}</p><br><br>
                                    <!-- ZNACI OVAJ TITO JE GLAVNI   onbeforesave="updateObjava(objava)" DA BI SE SPASILO NA SERVER --> 
                                 <div class="panel-body" style="text-align:left;width:100%;padding-left:30px" editable-textarea="objava.tekst" e-rows="5" e-cols="100" onbeforesave="updateObjava(objava)">{{objava.tekst}}</div><br />
                                 <button  class="btn btn-info" style="margin:10px auto;padding:5px" type="submit" ng-show="myform.$visible">Save</button>
                                 <button  class="btn btn-info"style="margin:0 auto;padding:5px;background-color:gray" type="button" ng-show="myform.$visible" ng-click="myform.$cancel()">Cancel</button><br>
                                 <div class="label label-primary">{{ objava.datumObjave| date:'dd/MM/yyyy hh:mm:ss'}}</div>
                         </form>
                         </div>
                        <br>
                     </div>
                   </div>
</div>
