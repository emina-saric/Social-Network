<div class="col-md-3"></div>
<div class="col-md-6">
    <form class="form-login" role="form">
        <h2 class="form-login-heading">{{'signup'|translate}}</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder={{'username'|translate}} data-ng-model="registration.userName" required autofocus>
        </div>        
        <div class="form-group">
            <input type="text" class="form-control" placeholder={{'firstName'|translate}} data-ng-model="registration.firstName" required autofocus>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="E-Mail" data-ng-model="registration.eMail" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder={{'lastName'|translate}} data-ng-model="registration.lastName" required autofocus>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder={{'password'|translate}} data-ng-model="registration.password" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder={{'confirmPassword'|translate}} data-ng-model="registration.confirmPassword" required>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit" data-ng-click="signUp()">{{'submit'|translate}} </button>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
            {{message}}
        </div>
</form>
</div>
<div class="col-md-3"></div>
